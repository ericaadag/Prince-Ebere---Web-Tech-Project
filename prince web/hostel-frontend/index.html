<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Hostel Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        /* Blue overlay for better readability */
        linear-gradient(rgba(25, 82, 159, 0.6), rgba(11, 46, 97, 0.7)),
        /* Your actual image */
        url('blue.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    
    .home-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-login {
      background-color: #3498db;
      color: white;
    }
    
    .btn-register {
      background-color: #2ecc71;
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Campus Hostel Management System</h1>
    
    <div class="button-group">
      <a href="login.html" class="btn btn-login">Login</a>
      <a href="register.html" class="btn btn-register">Register</a>
    </div>
  </div>
</body>
</html>
